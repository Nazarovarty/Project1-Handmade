<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Project1/Handmade</title>
</head>
<body>
    <div class="container">
        <main class="main">
            <div class="main__item">
                <h1 class="main__title">Handmade Jewelry</h1>
                <p class="main__text">All products are created with love <br>for each client.</p>
                <a href="#" class="link">Calculate and order</a>
            </div>
    
            <div class="main__images">
                <img class="imgOne" src="images/main-image.jpg" alt="A technicolor earring">
                <img class="imgTwo" src="images/min-image.jpg" alt="A pair of earrings">
            </div>
        </main>
        <section class="products">
            <h2 class="title-h2">Our products</h2>
            <div class="grid">
                <div class="grid__cover">
                    <img src="images/img1.jpg" alt="">
                </div>
                <div class="grid__cover">
                    <img src="images/img2.jpg" alt="">
                </div>
                <div class="grid__cover">
                    <img src="images/img3.jpg" alt="">
                </div>
                <div class="grid__cover">
                    <img src="images/img4.jpg" alt="">
                </div>
            </div>
        </section>
        <div class="cost">
            <div class="cost__title">
                <svg class="circle" width="200" height="200" viewBox="0 0 200 200">
                    <path id="circleShape" class="circle__shape" d="M 20, 100 a 80,80 0 1,1 160,0 a 80,80 0 1,1 -160,0" fill="none"></path>
                    <path class="circle__arrow" d="M 75 100 L 125 100 L 110 85 M 125 100 L 110 115" fill="none" stroke="#2B2024" stroke-width="2"></path>
                    <text class="circle__text">
                        <textPath href="#circleShape">
                            calculate the cost
                        </textPath>
                    </text>
                </svg>
            </div>
            <div class="cost__calc">
                <form class="form">
                    <p class="form__text">Choose your product</p>
                    <select class="form__select" id="selectProduct">
                        <option  value="0" selected disabled>Select from list</option>
                        <option value="100" >Earrings (100 €)</option>
                        <option value="120" >Ring (120 €)</option>
                        <option value="200" >Bracelet (200 €)</option>
                    </select>
                    <p class="form__text">Enter quantity</p>
                    <input id="quantityProduct" class="form__input" type="number" value="0" min="0">
                    <button class="link" type="button" id="btnProduct">Calculate</button>
                </form>
                <div id="infoProduct" class="total" style="display:none;">
                    <p class="total__price">Total: <span id="priceProduct"></span></p>
                    <p class="total__info">Submit an application by mail: <a href="mailto:order@jewelry.com" class="total__email">order@jewelry.com</a></p>
                </div>
            </div>
        </div> <!-- Cost -->
    </div> <!-- Container -->
   
    <script src="scripts/script.js"></script>
</body>
</html>
